{% extends "base.html" %}
{% load staticfiles %}
{% load i18n %}
{% block content %}
<script>
    $(document).ready(function() {
        $('.datepicker').datepicker({minDate: new Date});
    });
</script>

<div class="container">
<form class="pure-form pure-form-stacked" action="create" method="post">{% csrf_token %}
    <fieldset>
    <legend> Create a new project in just a few minutes</legend>
    {% csrf_token %}
    <table>
    {{ form }}
    </table>
    <button type="submit" value="Submit" class="pure-button-primary">Submit</button>
    </fieldset>
</form>
</div> <!-- for Container -->

{% endblock %}
