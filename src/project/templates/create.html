{% extends "base.html" %}
{% load staticfiles %}
{% load i18n %}
{% load bootstrap %}

{% block content %}
<script>
    $(document).ready(function() {
        $('.datepicker').datepicker({minDate: new Date, dateFormat: 'yy-mm-dd'});
    });
</script>

<div class="container">
    <div class="row">
        <div class="col-sm-3">
        </div>
        <div class="col-sm-6">
            <form class="pure-form pure-form-stacked" action="create" method="post">{% csrf_token %}
                <fieldset>
                <legend> Create a new project in just a few minutes</legend>
                {% csrf_token %}
                {{ form|bootstrap }}
                <button type="submit" value="Submit" class="pure-button-primary">Submit</button>
                </fieldset>
            </form>
        </div>
        <div class="col-sm-3">
        </div>
    </div>
</div> <!-- for Container -->

{% endblock %}
