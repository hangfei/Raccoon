{% extends "base_project.html" %}
{% load staticfiles %}
{% load i18n %}
{% block content %}

    <p>Upload files</p>
    <form id="uploadForm" action="" method="post" {% if form.is_multipart %} enctype="multipart/form-data"{% endif %}>{% csrf_token %}
        {{ form }}
        <button class="pure-button pure-button-primary" type="submit" value="Submit" > Upload </button>
    </form>

<script>
  function getQueryVariable(variable)
  {
       var query = window.location.search.substring(1);
       var vars = query.split("&");
       for (var i=0;i<vars.length;i++) {
               var pair = vars[i].split("=");
               if(pair[0] == variable){return pair[1];}
       }
       return(false);
  }

  $("#uploadForm").submit( function() {
      $('<input />').attr('type', 'hidden')
          .attr('name', "project_id")
          .attr('value', getQueryVariable("project_id"))
          .appendTo('#uploadForm');
      return true;
  });
  $("#uploadForm").submit( function() {
      $('<input />').attr('type', 'hidden')
          .attr('name', "preUrl")
          .attr('value', getQueryVariable("preUrl"))
          .appendTo('#uploadForm');
      return true;
  });
</script>
{% endblock %}
