{% extends "base_project.html" %}

{% block progress_tracker %}
<div class="progress-container">
  <ol class="progress-meter">
    <li class="progress-point todo">Accept</li><li class="progress-point todo">Client Confirm</li><li class="progress-point todo">Sign Contract</li><li class="progress-point todo">Work on</li><li class="progress-point todo">Finish</li><li class="progress-point todo">Payment</li>
  </ol>
</div>
{% endblock %}


{% block choice_content %}
<p></p>
<p>Are you taking this project?</p>
<form id="choiceForm" action="{% url 'project:expertchoice' %}" method="POST">{% csrf_token %}
<div class="dropdown">
<select name="accept_project">
    <option id="Accept" value="A">Accept</option>
    <option id="Decline" value="D">Decline</option>
    <option id="NeedInfo" value="N">Need More Info</option>
</select>
<button class="pure-button pure-button-primary" type="submit" value="Submit" > Submit </button>
</form>

<script>
  function getQueryVariable(variable)
  {
       var query = window.location.search.substring(1);
       var vars = query.split("&");
       for (var i=0;i<vars.length;i++) {
               var pair = vars[i].split("=");
               if(pair[0] == variable){return pair[1];}
       }
       return(false);
  }

  $("#choiceForm").submit( function() {
      $('<input />').attr('type', 'hidden')
          .attr('name', "project_id")
          .attr('value', getQueryVariable("project_id"))
          .appendTo('#choiceForm');
      return true;
  });
</script>

{% endblock %}
